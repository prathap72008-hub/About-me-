<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin panel for portfolio management">
    <meta name="keywords" content="admin, portfolio, management">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Admin<span>Panel</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Back to Portfolio</a></li>
                <li><a href="#" class="nav-link logout-btn" style="display: none;">Logout</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login-section" class="admin-section">
        <div class="container">
            <h2 class="section-title">Admin Login</h2>
            <div class="admin-form-container">
                <form id="loginForm" class="admin-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="login-message" id="loginMessage"></div>
            </div>
        </div>
    </section>

    <!-- Dashboard Section (Hidden by default) -->
    <section id="dashboard-section" class="admin-section" style="display: none;">
        <div class="container">
            <h2 class="section-title">Admin Dashboard</h2>
            
            <!-- Stats Overview -->
            <div class="admin-stats">
                <div class="admin-stat-card">
                    <i class="fas fa-project-diagram"></i>
                    <h3>Projects</h3>
                    <p id="projectCount">0</p>
                </div>
                <div class="admin-stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Messages</h3>
                    <p id="messageCount">0</p>
                </div>
                <div class="admin-stat-card">
                    <i class="fas fa-eye"></i>
                    <h3>Views</h3>
                    <p id="viewCount">0</p>
                </div>
            </div>
            
            <!-- Project Management -->
            <div class="admin-section-header">
                <h3>Project Management</h3>
                <button id="addProjectBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
            </div>
            
            <!-- Add/Edit Project Form (Hidden by default) -->
            <div id="projectFormContainer" class="admin-form-container" style="display: none;">
                <form id="projectForm" class="admin-form">
                    <input type="hidden" id="projectId">
                    <div class="form-group">
                        <label for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" placeholder="Enter project title" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" placeholder="Enter project description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectImage">Project Image URL</label>
                        <input type="text" id="projectImage" placeholder="Enter image URL" required>
                    </div>
                    <div class="form-group">
                        <label for="projectTags">Project Tags (comma separated)</label>
                        <input type="text" id="projectTags" placeholder="e.g. HTML, CSS, JavaScript">
                    </div>
                    <div class="form-group">
                        <label for="projectLiveLink">Live Demo Link</label>
                        <input type="text" id="projectLiveLink" placeholder="Enter live demo URL">
                    </div>
                    <div class="form-group">
                        <label for="projectCodeLink">Code Repository Link</label>
                        <input type="text" id="projectCodeLink" placeholder="Enter code repository URL">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save Project</button>
                        <button type="button" id="cancelProjectBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
            
            <!-- Projects List -->
            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Projects will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            
            <!-- Messages Section -->
            <div class="admin-section-header">
                <h3>Messages</h3>
            </div>
            
            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- Messages will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            
            <!-- Profile Settings -->
            <div class="admin-section-header">
                <h3>Profile Settings</h3>
            </div>
            
            <div class="admin-form-container">
                <form id="profileForm" class="admin-form">
                    <div class="form-group">
                        <label for="profileName">Name</label>
                        <input type="text" id="profileName" placeholder="Your Name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="profileTitle">Professional Title</label>
                        <input type="text" id="profileTitle" placeholder="Your Title" value="Full Stack Developer & UI/UX Designer">
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" placeholder="Your Email" value="john.doe@email.com">
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Phone</label>
                        <input type="text" id="profilePhone" placeholder="Your Phone" value="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="profileLocation">Location</label>
                        <input type="text" id="profileLocation" placeholder="Your Location" value="San Francisco, CA">
                    </div>
                    <div class="form-group">
                        <label for="profileBio">Bio</label>
                        <textarea id="profileBio" placeholder="Your Bio">I'm a full-stack developer with 5+ years of experience in creating web applications. I specialize in JavaScript, React, Node.js, and modern web technologies.</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
            
            <!-- Change Password -->
            <div class="admin-section-header">
                <h3>Change Password</h3>
            </div>
            
            <div class="admin-form-container">
                <form id="passwordForm" class="admin-form" novalidate>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password" required 
                               aria-required="true" aria-label="Current password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required 
                               aria-required="true" aria-label="New password" minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required 
                               aria-required="true" aria-label="Confirm new password" minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Change password">Change Password</button>
                </form>
                <div class="password-message" id="passwordMessage" role="alert" aria-live="polite"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Portfolio Admin Panel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
